{% extends "base.html" %}
{%  block content %}

<h3 class="red-text center-align"> Manage Categories</h3>

<div class="row"> 
{% for category in categories %} 
    <div class="col s12 m3">
      <div class="card grey lighten-1 text-shadow center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
         </div>
        <div class="card-action">
          <a href="#" class="btn-small green accent-4">Edit</a>
          <a href="#" class= "btn-small light-blue lighten-1">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{%  endblock %}
